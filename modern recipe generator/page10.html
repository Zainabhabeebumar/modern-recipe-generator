    function generateMealPlan() {
      const diet = document.getElementById('diet-select').value;
      if (!diet) {
        alert('Please select a dietary need.');
        return;
      }
      
      // Filter recipes based on selected diet
      const filteredPlans = mealPlans.filter(plan => plan.diet === diet);

      // Pick a random recipe from the filtered list
      const randomPlan = filteredPlans[Math.floor(Math.random() * filteredPlans.length)];

      // Display the meal plan
      const container = document.getElementById('meal-plan-container');
      container.innerHTML = '';
      if (randomPlan) {
        const cardHtml = `
          <div class="meal-card">
            <h3>${randomPlan.name}</h3>
            <p><strong>Cuisine:</strong> ${randomPlan.cuisine}</p>
            <p><strong>Diet:</strong> ${randomPlan.diet}</p>
            <p><strong>Cooking Time:</strong> ${randomPlan.cooking_time}</p>
            <p><strong>Calories:</strong> ${randomPlan.calories}</p>
            <p><strong>Ingredients:</strong> ${randomPlan.ingredients.join(', ')}</p>
            <p><strong>Instructions:</strong> ${randomPlan.instructions}</p>
            <button onclick="saveRecipeAsImage()">Save Recipe</button>
          </div>
        `;
        container.innerHTML = cardHtml;
      } else {
        container.innerHTML = '<p>No recipes available for the selected dietary need.</p>';
      }
    }

    function saveRecipeAsImage() {
      const container = document.getElementById('meal-plan-container');
      html2canvas(container).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'meal-plan.png';
        link.click();
      });
    }
