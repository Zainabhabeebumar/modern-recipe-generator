    function calculateCalories() {
      const input = document.getElementById('ingredient-input').value.trim().toLowerCase();
      const resultsContainer = document.getElementById('calorie-results');
      const ingredients = input.split(',').map(item => item.trim());
      let totalCalories = 0;

      resultsContainer.innerHTML = '';

      ingredients.forEach(ingredient => {
        const calories = calorieDatabase[ingredient];
        if (calories) {
          totalCalories += calories;
          resultsContainer.innerHTML += `<p>${ingredient}: ${calories} calories per 100g</p>`;
        } else {
          resultsContainer.innerHTML += `<p>${ingredient}: Not found in database</p>`;
        }
      });

      if (totalCalories > 0) {
        resultsContainer.innerHTML += `<h5>Total Calories: ${totalCalories} calories</h5>`;
      }
    }
